<!DOCTYPE html>
<html>
    <body>
        <p onmouseover="dekat(this)" onmouseout="jauh(this)">Dekat merah, jauh hitam</p>
        <script type="text/javascript">
            function dekat(x) {
                x.style.color = "red";
            }
            function jauh(x) {
                x.style.color = "black";
            }
        </script>
    </body>
</html>
